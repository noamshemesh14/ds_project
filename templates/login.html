    </style>
</head>
<body>

        <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('signupForm').classList.toggle('active', tab === 'signup');
            
            // Clear messages
            hideMessages();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loginLoading');
            
            loginBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Check for specific error types
                    const errorMsg = data.detail || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª';
                    
                    // Check if email is not confirmed
                    if (errorMsg.toLowerCase().includes('email') && 
                        (errorMsg.toLowerCase().includes('confirm') || 
                         errorMsg.toLowerCase().includes('verify') ||
                         errorMsg.toLowerCase().includes('not confirmed'))) {
                        throw new Error('×”××™××™×™×œ ×©×œ×š ×œ× ××•×©×¨. ×× × ×‘×“×•×§ ××ª ×ª×™×‘×ª ×”×“×•××¨ ×©×œ×š ×•×œ×—×¥ ×¢×œ ×”×§×™×©×•×¨ ×œ××™×©×•×¨ ×”××™××™×™×œ, ×•××– × ×¡×” ×œ×”×ª×—×‘×¨ ×©×•×‘.');
                    }
                    
                    // Check for invalid credentials
                    if (errorMsg.toLowerCase().includes('invalid') || 
                        errorMsg.toLowerCase().includes('credentials') ||
                        errorMsg.toLowerCase().includes('password')) {
                        throw new Error('××™××™×™×œ ××• ×¡×™×¡××” ×©×’×•×™×™×. ×× × × ×¡×” ×©×•×‘.');
                    }
                    
                    throw new Error(errorMsg);
                }
                
                // Save token to localStorage
                if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_email', data.user.email);
                    
                    showSuccess('×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×”! ××¢×‘×™×¨...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/schedule';
                    }, 1000);
                } else {
                    throw new Error('×œ× ×”×ª×§×‘×œ token ××™××•×ª');
                }
                
            } catch (error) {
                showError('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const loading = document.getElementById('signupLoading');
            
            if (password.length < 6) {
                showError('×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×›×™×œ ×œ×¤×—×•×ª 6 ×ª×•×•×™×');
                return;
            }
            
            signupBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, name })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    const errorMsg = data.detail || '×©×’×™××” ×‘×”×¨×©××”';
                    
                    // Check if email already exists
                    if (errorMsg.includes('×›×‘×¨ ×¨×©×•××”') || 
                        errorMsg.includes('already') || 
                        errorMsg.includes('exists') ||
                        errorMsg.includes('registered') ||
                        errorMsg.includes('×¨×©×•××” ×‘××¢×¨×›×ª')) {
                        showError('×›×ª×•×‘×ª ×”××™××™×™×œ ×›×‘×¨ ×¨×©×•××” ×‘××¢×¨×›×ª. ×× × ×”×ª×—×‘×¨ ×‘××§×•× ×œ×”×™×¨×©×.');
                        // Switch to login tab after 2 seconds
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginEmail').value = email;
                        }, 2000);
                        return;
                    }
                    
                    throw new Error(errorMsg);
                }
                
                // If session includes access_token, save it (email already confirmed)
                if (data.session && data.session.access_token) {
                    localStorage.setItem('auth_token', data.session.access_token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_email', data.user.email);
                    
                    showSuccess('× ×¨×©××ª ×‘×”×¦×œ×—×”! ××¢×‘×™×¨...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/schedule';
                    }, 1000);
                } else if (data.requires_email_confirmation || !data.user.email_confirmed) {
                    // Check if this is a new user or existing user
                    if (data.hasOwnProperty('is_new_user') && data.is_new_user === false) {
                        // User already exists - don't send email again
                        showError('×›×ª×•×‘×ª ×”××™××™×™×œ ×›×‘×¨ ×¨×©×•××” ×‘××¢×¨×›×ª. ×× × ×”×ª×—×‘×¨ ×‘××§×•× ×œ×”×™×¨×©×.');
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginEmail').value = email;
                        }, 2000);
                    } else {
                        // New user - send confirmation email
                        showSuccess('× ×¨×©××ª ×‘×”×¦×œ×—×”! × ×©×œ×—×” ××œ×™×š ×”×•×“×¢×ª ××™××™×™×œ ×œ××™×©×•×¨. ×× × ×‘×“×•×§ ××ª ×ª×™×‘×ª ×”×“×•××¨ ×©×œ×š (×’× ×‘×ª×™×§×™×™×ª ×”×¡×¤××) ×•×œ×—×¥ ×¢×œ ×”×§×™×©×•×¨ ×œ××™×©×•×¨. ××—×¨×™ ×”××™×©×•×¨ ×ª×•×›×œ ×œ×”×ª×—×‘×¨.');
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginEmail').value = email;
                        }, 4000);
                    }
                } else {
                    // Fallback
                    if (data.hasOwnProperty('is_new_user') && data.is_new_user === false) {
                        showError('×›×ª×•×‘×ª ×”××™××™×™×œ ×›×‘×¨ ×¨×©×•××” ×‘××¢×¨×›×ª. ×× × ×”×ª×—×‘×¨ ×‘××§×•× ×œ×”×™×¨×©×.');
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginEmail').value = email;
                        }, 2000);
                    } else {
                        showSuccess('× ×¨×©××ª ×‘×”×¦×œ×—×”! ×× × ×”×ª×—×‘×¨ ×¢× ×”××™××™×™×œ ×•×”×¡×™×¡××” ×©×œ×š.');
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginEmail').value = email;
                        }, 2000);
                    }
                }
                
            } catch (error) {
                showError('×©×’×™××” ×‘×”×¨×©××”: ' + error.message);
            } finally {
                signupBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        // If already logged in, go to the app (schedule) â€” not back to landing, so "Go to the site" works
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/schedule';
        }
    </script>
