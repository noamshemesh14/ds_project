<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Agent – Run Task</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 24px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .go-to-site-banner {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px 24px;
            margin-bottom: 24px;
            text-align: center;
            border: 2px solid #667eea;
        }
        .go-to-site-banner p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 14px;
        }
        .btn-goto-site {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 36px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-goto-site:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .btn-goto-site { cursor: pointer; position: relative; z-index: 1; border: none; font: inherit; }
        .goto-site-form { display: inline-block; }
        .panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        .panel h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #667eea;
            padding-bottom: 8px;
            border-bottom: 3px solid #667eea;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
            color: #333;
            font-size: 1rem;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea::placeholder { color: #999; }
        .btn-run {
            margin-top: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-run:hover { transform: translateY(-2px); }
        .btn-run:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .response-box {
            white-space: pre-wrap;
            word-break: break-word;
            padding: 14px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            min-height: 60px;
            color: #333;
        }
        .response-box.empty { color: #999; }
        .steps-list { list-style: none; }
        .step-item {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            border-right: 4px solid #667eea;
        }
        .step-item .module {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .step-item .prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 6px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .step-item .step-response {
            font-size: 0.95em;
            white-space: pre-wrap;
            word-break: break-word;
            margin-top: 6px;
            color: #333;
        }
        .error-msg {
            color: #c00;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            margin-top: 8px;
        }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Agent – Run Task</h1>
    </div>

    <div class="go-to-site-banner">
        <p>To use the full app (schedule, profile, courses), sign in or register:</p>
        <form class="goto-site-form" method="get" action="login">
            <button type="submit" class="btn-goto-site">Go to the site</button>
        </form>
    </div>

    <div class="panel">
        <h2>Prompt / Task</h2>
        <textarea id="promptInput" placeholder="Enter your prompt or task (e.g. show my schedule, add course 104043, what are the prerequisites for algorithms?)"></textarea>
        <button type="button" class="btn-run" id="runBtn">Run Agent</button>
    </div>

    <div class="panel">
        <h2>Response</h2>
        <div id="responseBox" class="response-box empty">—</div>
        <div id="responseError" class="error-msg" style="display: none;"></div>
    </div>

    <div class="panel">
        <h2>Steps trace</h2>
        <ul id="stepsList" class="steps-list"></ul>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const runBtn = document.getElementById('runBtn');
        const responseBox = document.getElementById('responseBox');
        const responseError = document.getElementById('responseError');
        const stepsList = document.getElementById('stepsList');

        function setLoading(loading) {
            runBtn.disabled = loading;
            document.body.classList.toggle('loading', loading);
        }

        function showError(msg) {
            responseError.textContent = msg;
            responseError.style.display = msg ? 'block' : 'none';
        }

        function renderSteps(steps) {
            stepsList.innerHTML = '';
            if (!steps || !steps.length) {
                stepsList.innerHTML = '<li class="step-item"><span class="module">—</span> No steps.</li>';
                return;
            }
            steps.forEach((step, i) => {
                const li = document.createElement('li');
                li.className = 'step-item';
                const module = step.module || ('Step ' + (i + 1));
                const promptStr = typeof step.prompt === 'object' ? JSON.stringify(step.prompt, null, 2) : (step.prompt || '—');
                const resp = step.response;
                const respStr = typeof resp === 'object' ? JSON.stringify(resp, null, 2) : (resp != null ? String(resp) : '—');
                li.innerHTML = '<span class="module">' + escapeHtml(module) + '</span>' +
                    '<div class="prompt">' + escapeHtml(promptStr) + '</div>' +
                    '<div class="step-response">' + escapeHtml(respStr) + '</div>';
                stepsList.appendChild(li);
            });
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }

        runBtn.addEventListener('click', async function () {
            const prompt = (promptInput.value || '').trim();
            if (!prompt) {
                responseBox.textContent = 'Please enter a prompt.';
                responseBox.classList.remove('empty');
                showError('');
                renderSteps([]);
                return;
            }

            setLoading(true);
            responseBox.textContent = 'Running…';
            responseBox.classList.remove('empty');
            showError('');
            renderSteps([]);

            try {
                const res = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    responseBox.textContent = data.detail || data.error || 'Request failed';
                    responseBox.classList.remove('empty');
                    showError('Status: ' + res.status);
                    renderSteps(data.steps || []);
                    return;
                }

                responseBox.textContent = data.response != null ? String(data.response) : '—';
                responseBox.classList.toggle('empty', data.response == null && data.response !== '');
                if (data.error) showError(data.error);
                renderSteps(data.steps || []);
            } catch (err) {
                responseBox.textContent = 'Error: ' + (err.message || 'Network error');
                responseBox.classList.remove('empty');
                showError(err.message || '');
                renderSteps([]);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
